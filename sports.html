<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- boostrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="Container">
    <h1 class="text-center">All sports</h1>
    <!-- Search Area -->
    <div class="input-group w-50 mx-auto mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Recipient's username"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadSports()" class="btn btn-primary" type="button" id="search-button">Button</button>
    </div>
    <!-- Error Handaling -->
    <div id="error" class="text-danger text-center">

    </div>
    <!-- Spinner Role -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" style="display: none;" role="status">
        </div>
    </div>
    <!-- Search Result Show -->
    <div class="mb-3 mx-auto" id="sports-area" style="max-width: 700px;">
    </div>
    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/sports.js"></script>
</body>

</html>
